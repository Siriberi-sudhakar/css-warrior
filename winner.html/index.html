<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS WARRIOR</title>
    <script src="https://kit.fontawesome.com/677c1a3286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="navbar">
        <input type="button" value="Connet Wallet">
         <h3>Create Bound <i class="fa-duotone fa-house-chimney"></i></h3>
       </div>
       <div class="content">
        <form>
          <label class="Stream">Stream Amount</label><br>
          <input type="text" class="inputForStream" placeholder=" 420234$"><br>

          <label class="startDate">Start Date</label><br>
          <input type="date" class="inputDate"><br>

          <label class="EndDate">End Date</label><br>
          <input type="date" class="inputEndDate"><br>

          <label class="startTime">Start Time</label><br>
          <input type="time" class="inputTime"><br>

          <label class="EndTime">End Time</label><br>
          <input type="time" class="inputEndTime"><br>

          <label class="RequiredMoney">Required Money</label><br>
          <input type="text" class="inputRequiredMoney" placeholder="200.10$"><br>

          <label class="Steamers">Steamer</label><br>
          <input type="text" class="inputSteamers" placeholder="Streamer address"><br>


          <input type="button" value="CREATE BOND" class="btn">


        </form>
        
       </div>
        <div class="icons">
         <i class="fa-solid fa-bars"></i>
         <i class="fa-duotone fa-house-chimney"></i>
         <i class="fa-sharp fa-solid fa-user-tie"></i>
         <i class="fa-duotone fa-house-chimney"></i>
         <i class="fa-solid fa-bars"></i>
         <i class="fa-duotone fa-gear"></i>
         <i class="fa-solid fa-key"></i>
         <i class="fa-duotone fa-house-chimney"></i>
         <i class="fa-sharp fa-solid fa-book"></i>

        </div>

         </div>
       </div>
